<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Yummy WebApp</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <style>
            .btn {
            background: rgb(230, 88, 41);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            box-shadow: 0px 4px 10px rgb(0, 0, 0);
            transition: transform 1s, box-shadow 0.2s;
            }
            header {
                background-color: rgb(230, 88, 41);
            }
            </style>
            <!--dangeroulsy close to swiggy :p-->
    </head>
    <body>
        <header class="text-white text-center py-5">
            <h1>Welcome to Our Food Ordering Website</h1>
            <p class="lead">Delicious food delivered to your doorstep!</p>
        </header>
    
        <section class="container my-5">
            <div class="row g-4">
    
                <!-- Product Cards -->
                <div class="col-md-4">
                    <div class="card h-100">
                        <div class="card-body text-center">
                            <h5 class="card-title">Biryani</h5>
                            <p class="card-text">something to describe</p>
                            <p class="text-warning">Rating: ★★★★★</p>
                            <button class="btn btn-danger">Add to Cart</button>
                        </div>
                    </div>
                </div>
    
                <div class="col-md-4">
                    <div class="card h-100">
                        <div class="card-body text-center">
                            <h5 class="card-title">Pasta</h5>
                            <p class="card-text">mamma mia</p>
                            <p class="text-warning">Rating: ★★★★☆</p>
                            <button class="btn btn-danger">Add to Cart</button>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card h-100">
                        <div class="card-body text-center">
                            <h5 class="card-title">Rolls</h5>
                            <p class="card-text">perfect for a quick meal</p>
                            <p class="text-warning">Rating: ★★★★★</p>
                            <button class="btn btn-danger">Add to Cart</button>
                        </div>
                    </div>
                </div>
    
            </div>
        </section>
        <div class="container text-center my-5">
            <a href="signup.html" class="btn">Sign Up!</a>
        </div>
        
    </body>
</html>
